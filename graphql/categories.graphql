query Categories {
   categories(filters: {}) {
      ...CategoryItems
    }
}

query SubCategories($ids: [String!]) {
  categories(filters: { ids: { in: $ids } }) {
    items {
      id
      name
      product_count
      products {
        items {
          name
          id
        }
      }
    }
  }
}

fragment CategoryItems on CategoryResult {
  items {
    id
    name
    product_count
    products {
      items {
        name
        id
      }
    }
  }
}