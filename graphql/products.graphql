query Products {
     cat110: products(
    filter: { category_id: { eq: "110" } }
    pageSize: 5
  ) {
    ...ProductItems
  }

  cat108: products(
    filter: { category_id: { eq: "108" } }
    pageSize: 5
  ) {
    ...ProductItems
  }

  cat109: products(
    filter: { category_id: { eq: "109" } }
    pageSize: 5
  ) {
    ...ProductItems
  }
}

query AllProducts {
     products(filter: { category_id: { in: ["110", "108", "109"] } }) {
         items {
            ...ProductItem
         }
    }
}

query Product($sku: String!) {
  products(filter: { sku: { eq: $sku } }) {
    items {
     sku
      name
      image {
        url
      }
      price {
        regularPrice {
          amount {
            value
          }
        }
      }
      media_gallery {
                url
      }
     media_gallery_entries {
                disabled
                file
                id
                label
                media_type
                position
                types
                uid
                content {
                    base64_encoded_data
                    name
                    type
                }
            }
      color
      dominant_color
      special_from_date
      stock_status
      updated_at
      gift_message_available
      print_art
      print_holiday
      print_labels
      print_landmarks
      print_landscape
      print_mood
      print_pattern_swatch
      print_type
      type_id
    }
  }
}

fragment ProductItems on Products {
  items {
            sku
            name
            image {
                url
            }
            price {
                regularPrice {
                    amount {
                        value
                    }
                }
            }
        }
}

